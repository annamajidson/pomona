<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pomona</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Almendra+Display&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,300&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #080808;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: 'Almendra Display', serif;
  }

  .scene {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .chalk-dust {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 1;
  }

  .dust-particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: rgba(255,255,255,0.12);
    border-radius: 50%;
    animation: float-dust linear infinite;
  }

  @keyframes float-dust {
    0% { transform: translateY(0) translateX(0); opacity: 0; }
    10% { opacity: 0.25; }
    90% { opacity: 0.08; }
    100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
  }

  .tree-container {
    position: relative;
    width: 750px;
    height: 720px;
    z-index: 2;
  }

  .tree-svg {
    width: 100%;
    height: 100%;
    /* Apply chalk texture as CSS filter on the whole SVG instead of on a <g> */
    filter: url(#chalk-texture);
  }

  .chalk-line {
    fill: none;
    stroke: rgba(230, 225, 215, 0.82);
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .chalk-fill-leaf {
    fill: rgba(230, 225, 215, 0.045);
    stroke: rgba(230, 225, 215, 0.35);
    stroke-width: 1.2;
    stroke-linecap: round;
  }

  .canopy-cloud {
    fill: rgba(230, 225, 215, 0.03);
    stroke: rgba(230, 225, 215, 0.22);
    stroke-width: 1.8;
    stroke-linecap: round;
    stroke-dasharray: 4 3;
  }

  .nymph-line {
    fill: none;
    stroke: rgba(230, 225, 215, 0.75);
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .nymph-fill {
    fill: rgba(230, 225, 215, 0.04);
    stroke: rgba(230, 225, 215, 0.6);
    stroke-width: 1.2;
    stroke-linecap: round;
  }

  /* Logo */
  .logo-container {
    position: fixed;
    bottom: 28px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 12;
    opacity: 0;
    animation: logo-fade 1.5s ease-out 3.8s forwards;
  }
  .logo-container img {
    height: 42px;
    width: auto;
    opacity: 0.55;
    transition: opacity 0.4s ease;
  }
  .logo-container img:hover { opacity: 0.85; }

  @keyframes logo-fade {
    to { opacity: 1; }
  }

  /* Title */
  .title {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    font-family: 'Almendra Display', serif;
    font-size: 5.2rem;
    color: rgba(235, 230, 218, 0.9);
    letter-spacing: 0.18em;
    text-shadow:
      0 0 40px rgba(255,255,255,0.06),
      0 0 80px rgba(255,255,255,0.03);
    user-select: none;
    pointer-events: none;
    opacity: 0;
    animation: title-appear 2.2s ease-out 1.2s forwards;
  }

  @keyframes title-appear {
    0% { opacity: 0; letter-spacing: 0.6em; }
    100% { opacity: 1; letter-spacing: 0.18em; }
  }

  /* Fruit links */
  .fruit-link {
    position: absolute;
    z-index: 15;
    cursor: pointer;
    transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    text-decoration: none;
  }

  .fruit-link:hover { transform: scale(1.18); }
  .fruit-link:hover .fruit-glow { opacity: 1; }
  .fruit-link:hover .fruit-label { opacity: 1; transform: translateX(-50%) translateY(0); }

  .fruit-glow {
    position: absolute;
    inset: -14px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 65%);
    opacity: 0;
    transition: opacity 0.5s ease;
    pointer-events: none;
  }

  .fruit-svg {
    width: 55px;
    height: 55px;
    filter: url(#chalk-fruit);
    transition: filter 0.3s ease;
  }

  .fruit-label {
    position: absolute;
    top: 105%;
    left: 50%;
    transform: translateX(-50%) translateY(6px);
    white-space: nowrap;
    font-family: 'Cormorant Garamond', serif;
    font-weight: 300;
    font-size: 0.9rem;
    color: rgba(230, 225, 215, 0.85);
    letter-spacing: 0.12em;
    opacity: 0;
    transition: all 0.4s ease;
    pointer-events: none;
    text-shadow: 0 0 15px rgba(255,255,255,0.08);
  }

  .fruit-link.clicked {
    animation: fruit-pick 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
  }

  @keyframes fruit-pick {
    0% { transform: scale(1); filter: brightness(1); }
    15% { transform: scale(1.35) rotate(-8deg); filter: brightness(1.3); }
    35% { transform: scale(1.25) rotate(4deg); filter: brightness(1.2); }
    60% { transform: scale(0.4); opacity: 0.6; filter: brightness(1.5); }
    100% { transform: scale(0); opacity: 0; }
  }

  .ripple {
    position: fixed;
    border-radius: 50%;
    border: 1px solid rgba(230, 225, 215, 0.5);
    pointer-events: none;
    z-index: 20;
  }
  .ripple-1 { animation: ripple-expand 1s ease-out forwards; }
  .ripple-2 { animation: ripple-expand 1.3s ease-out 0.15s forwards; }

  @keyframes ripple-expand {
    0% { width: 0; height: 0; opacity: 0.8; }
    100% { width: 180px; height: 180px; opacity: 0; margin-top: -90px; margin-left: -90px; }
  }

  /* ========== ANIMATION FIX ==========
     Instead of stroke-dasharray animation (which fails inside SVG filter groups),
     we use simple opacity+transform fades with staggered delays to "draw" the tree in.
  */
  .draw-in {
    opacity: 0;
    animation: branch-draw 1.2s ease-out forwards;
  }
  .draw-d1 { animation-delay: 0.3s; }
  .draw-d2 { animation-delay: 0.6s; }
  .draw-d3 { animation-delay: 0.9s; }
  .draw-d4 { animation-delay: 1.2s; }

  @keyframes branch-draw {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }

  /* The trunk fades from bottom to top via a clip-path wipe */
  .trunk-draw {
    opacity: 0;
    animation: trunk-wipe 2s ease-out 0.1s forwards;
  }
  @keyframes trunk-wipe {
    0% { opacity: 0; clip-path: inset(100% 0 0 0); }
    100% { opacity: 1; clip-path: inset(0 0 0 0); }
  }

  .nymph-draw {
    opacity: 0;
    animation: branch-draw 1.5s ease-out forwards;
    animation-delay: 1.8s;
  }
  .nymph-draw-d1 { animation-delay: 2s; }
  .nymph-draw-d2 { animation-delay: 2.2s; }
  .nymph-draw-d3 { animation-delay: 2.4s; }

  .nymph-fade {
    opacity: 0;
    animation: nymph-appear 1.5s ease-out forwards;
    animation-delay: 2.3s;
  }

  @keyframes nymph-appear { to { opacity: 1; } }

  .canopy-appear {
    opacity: 0;
    animation: canopy-fade 2s ease-out forwards;
  }
  .canopy-appear-1 { animation-delay: 1.5s; }
  .canopy-appear-2 { animation-delay: 1.8s; }
  .canopy-appear-3 { animation-delay: 2.1s; }

  @keyframes canopy-fade { to { opacity: 1; } }

  .fruit-appear {
    opacity: 0;
    animation: fruit-fade 0.9s ease-out forwards;
  }
  .fruit-appear-1 { animation-delay: 2.4s; }
  .fruit-appear-2 { animation-delay: 2.7s; }
  .fruit-appear-3 { animation-delay: 3.0s; }
  .fruit-appear-4 { animation-delay: 3.3s; }
  .fruit-appear-5 { animation-delay: 3.6s; }

  @keyframes fruit-fade {
    0% { opacity: 0; transform: scale(0.7); }
    60% { opacity: 1; transform: scale(1.05); }
    100% { opacity: 1; transform: scale(1); }
  }

  .sway { animation: gentle-sway 5s ease-in-out infinite; }
  .sway-alt { animation: gentle-sway-alt 6s ease-in-out infinite; }
  .sway-slow { animation: gentle-sway 7s ease-in-out infinite; }

  @keyframes gentle-sway {
    0%, 100% { transform: rotate(0deg) translateY(0); }
    50% { transform: rotate(1.5deg) translateY(-2px); }
  }
  @keyframes gentle-sway-alt {
    0%, 100% { transform: rotate(0deg) translateY(0); }
    50% { transform: rotate(-1.5deg) translateY(-2px); }
  }

  .page-transition {
    position: fixed;
    inset: 0;
    background: #080808;
    z-index: 100;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease;
  }
  .page-transition.active { opacity: 1; pointer-events: all; }
  .page-transition .destination-text {
    font-family: 'Almendra Display', serif;
    font-size: 3.2rem;
    color: rgba(235, 230, 218, 0.9);
    letter-spacing: 0.2em;
    opacity: 0;
    animation: dest-appear 1s ease-out 0.5s forwards;
  }
  .page-transition .destination-line {
    width: 60px;
    height: 1px;
    background: rgba(230, 225, 215, 0.3);
    margin-top: 20px;
    opacity: 0;
    animation: dest-appear 1s ease-out 0.7s forwards;
  }

  @keyframes dest-appear {
    0% { opacity: 0; transform: translateY(15px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .column-accent {
    position: fixed;
    width: 1px;
    background: linear-gradient(to bottom, transparent, rgba(230,225,215,0.08) 20%, rgba(230,225,215,0.12) 50%, rgba(230,225,215,0.08) 80%, transparent);
    top: 5%;
    bottom: 5%;
    z-index: 1;
  }
  .column-accent.left { left: 4%; }
  .column-accent.right { right: 4%; }

  .column-cap {
    position: fixed;
    z-index: 1;
    opacity: 0.12;
  }

  .ground-line {
    position: absolute;
    bottom: 10%;
    left: 12%;
    right: 12%;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(230,225,215,0.18) 15%, rgba(230,225,215,0.25) 50%, rgba(230,225,215,0.18) 85%, transparent);
    z-index: 1;
  }

  .meander-line {
    position: absolute;
    bottom: 9.2%;
    left: 20%;
    right: 20%;
    height: 8px;
    z-index: 1;
    opacity: 0.08;
  }

  .vignette {
    position: fixed;
    inset: 0;
    background: radial-gradient(ellipse at center, transparent 45%, rgba(0,0,0,0.65) 100%);
    pointer-events: none;
    z-index: 3;
  }

  @media (max-width: 768px) {
    .tree-container { width: 400px; height: 500px; }
    .title { font-size: 3rem; }
    .fruit-svg { width: 42px; height: 42px; }
    .fruit-label { font-size: 0.72rem; }
    .column-accent { display: none; }
    .logo-container img { height: 32px; }
  }
</style>
</head>

<script>
  const dustContainer = document.getElementById('chalkDust');
  for (let i = 0; i < 25; i++) {
    const p = document.createElement('div');
    p.className = 'dust-particle';
    p.style.left = Math.random() * 100 + '%';
    p.style.top = (30 + Math.random() * 60) + '%';
    p.style.animationDuration = (5 + Math.random() * 10) + 's';
    p.style.animationDelay = (Math.random() * 12) + 's';
    p.style.width = (1 + Math.random() * 1.5) + 'px';
    p.style.height = p.style.width;
    dustContainer.appendChild(p);
  }

  const pageUrls = {
    'Home':            'pomona.html',
    'About':           'about.html',
    'Discography':     'discography.html',
    'Videography':     'videography.html',
    'The Anna Jukebox':'jukebox.html'
  };

  function handleFruitClick(event, pageName) {
    event.preventDefault();
    const fruitEl = event.currentTarget;
    const rect = fruitEl.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    for (let i = 0; i < 2; i++) {
      const ripple = document.createElement('div');
      ripple.className = 'ripple ripple-' + (i + 1);
      ripple.style.left = cx + 'px';
      ripple.style.top = cy + 'px';
      document.body.appendChild(ripple);
      setTimeout(() => ripple.remove(), 1500);
    }
    fruitEl.classList.add('clicked');
    setTimeout(() => {
      const transition = document.getElementById('pageTransition');
      const destText = document.getElementById('destText');
      destText.textContent = pageName;
      destText.style.animation = 'none';
      destText.offsetHeight;
      destText.style.animation = '';
      const line = transition.querySelector('.destination-line');
      line.style.animation = 'none';
      line.offsetHeight;
      line.style.animation = '';
      transition.classList.add('active');
      const url = pageUrls[pageName];
      // Navigate to the destination page after the transition fades in
      setTimeout(() => {
        if (url && pageName !== 'Home') {
          window.location.href = url;
        } else {
          transition.classList.remove('active');
          fruitEl.classList.remove('clicked');
        }
      }, 1600);
    }, 550);
  }
</script>
